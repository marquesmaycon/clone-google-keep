<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Script -->
    <script src="./js/scripts.js" defer></script>
    <title>DevNotes</title>
</head>

<body>
    <header>
        <h1>DevNotes</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Procure por uma nota" id="search-input" />
        </div>
        <button id="export-notes">
            Export CSV <i class="bi bi-download"></i>
        </button>
    </header>
    <div id="add-note-container">
        <input type="text" placeholder="Crie uma anotação" id="note-content">
        <button id="add-note-btn"><i class="bi bi-plus-circle"></i></button>
    </div>
    <div id="notes-container">
        <div class="note">
            <textarea></textarea>
            <i class="bi bi-pin-angle-fill"></i>
            <i class="bi bi-x-lg"></i>
            <i class="bi bi-file-earmark-plus-fill"></i>
        </div>
        <div class="note fixed">
            <textarea></textarea>
            <i class="bi bi-pin-angle-fill"></i>
            <i class="bi bi-x-lg"></i>
            <i class="bi bi-file-earmark-plus-fill"></i>
        </div>
    </div>
</body>

</html>
